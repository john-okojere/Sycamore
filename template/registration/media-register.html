{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sycamore | Registration Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Google Fonts Import -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #fff;
    }

    .arrow-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: transparent;
      color: #fff;
      font-size: 24px;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }

    .arrow-button:hover {
      color: #007B00;
      transition: color 0.3s ease-in-out;
    }

    .registration-form {
      max-width: 1200px;
      margin: 0 auto;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #1e1e1e;
      animation: fadeIn 1s ease-in-out;
    }

    .form-title {
      margin: 30px 0;
      text-align: center;
      font-size: 36px;
      font-weight: 600;
    }

    form {
      width: 100%;
      max-width: 800px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
    }
    form > div{
      width: 48%;
    }
    #div_id_address{
      width: 100% !important;
    }
    .form-group {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      width: 100%;
    }

    .input-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .form-label {
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: 600;
    }
    strong{
      color: red;
    }
    .form-control,
    .address-input,
    select {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      width: 100%;
      border:  rgba(255, 255, 255, 0.1) 5px solid;
      border-radius: 10px;
      font-size: 16px;
      min-height: 50px;
      transition: background-color 0.3s ease-in-out;
    }
    label{
      text-transform: uppercase;
    }
    option{
        color: #000;
    };
    
    .form-control:focus,
    .address-input:focus,
    select:focus {
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
      border: none;
    }
    .address-input {
      width: 100%;
      margin-top: 10px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      width: 100%;
      gap: 20px;
    }

    .button-group button {
      flex: 1;
      background-color: #fff;
      color: #171f12;
      padding: 15px;
      border-radius: 10px;
      border: none;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    .button-group button:hover {
      background-color: #e0e0e0;
    }

    /* Animation for form */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
      form > div{
        width: 100%;
      }
      .form-group {
        flex-direction: column;
        gap: 15px;
      }

      .button-container {
        flex-direction: column;
        gap: 15px;
      }

      .button-group {
        flex-direction: column;
      }

      .registration-form {
        padding: 20px;
      }

      .form-title {
        font-size: 28px;
      }

      .form-input,
      .address-input,
      select {
        padding: 12px;
        font-size: 14px;
        width: 96%;
      }
      
      .button-group button {
        font-size: 16px;
        padding: 12px;
      }
    }
</style>
   

</head>
<body>
  <!-- Back Button -->
  <a href="/" class="arrow-button" id="backButton">‚Üê Back</a>
<hr>
  <!-- Sycamore Registration Form Section -->
  <section class="registration-form">
    <h1 class="form-title">New Wine Media<br>Sycamore Registration Form</h1>
    <hr>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="button-container">
        <div class="button-group">
          <button type="submit" class="register-button">Register Now</button>
        </div>
      </div>
    </form>
  </section>  
</body>
</html>
