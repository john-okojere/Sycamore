{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Success</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    h1 {
      margin-top: 30px;
      color: #333;
      font-size: 2.5rem;
      text-align: center;
    }

    p {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .container {
      padding: 30px;
    }

    .card {
      width: 300px;
      height: 500px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      position: relative;
    }

    .participants { background-color: #002106; color: #fff; }
    .pastor { background-color: #360701; color: #fff; }
    .media { background-color: #1e1e1e; color: #fff; }
    .head-steward { background-color: #e8960e; color: #fff; }

    .card .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #555;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: -40px auto 20px;
    }

    .card .logo img {
      width: 100%;
    }

    .card h2 {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .card .subtitle {
      font-size: 14px;
      text-align: center;
    }

    .footer {
      font-size: 12px;
      color: #000;
      text-align: center;
      position: absolute;
      bottom: 10px;
      width: 100%;
    }

    .qr-code-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      margin-top: 20px;
    }

    .qr-code-section img {
      max-width: 100px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .footer-text {
      color: #000;
      font-weight: bold;
    }

    .volunteer-btn {
      background-color: #007b00;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>Thank You for Registering!</h1>
    <p>Your ID Card:</p>
    <div class="row justify-content-center">
      <!-- Card 1 -->
      <div class="col-md-4">
        <div class="card participants">
          <div class="logo">
            <img src="{% static 'images/card/logo.png' %}" alt="Logo">
          </div>
          <img class="mt-3" style="width: 100%;" src="{% static 'images/card/sycamore.png' %}" alt="Sycamore">
          <div class="text-center">
            <p class="subtitle mt-3">{{ registrant.first_name }} {{ registrant.last_name }}</p>
            <h2>PARTICIPANT</h2>
          </div>
          <div class="footer">
            <span class="footer-text">Sycamore'24</span>
          </div>
        </div>
      </div>

      <!-- Card 2 with QR Code -->
      <div class="col-md-4">
        <div class="card participants">
          <div class="logo">
            <img src="{% static 'images/card/logo.png' %}" alt="Logo">
          </div>
          <div class="qr-code-section">
            <img src="{% static 'images/card/sycamoreH.png' %}" alt="Sycamore Horizontal">
            <img src="{{ registrant.qr_code.url }}" alt="QR Code">
          </div>
          <div class="footer">
            <span class="footer-text">Sycamore'24</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Volunteer Button -->
    <a class="volunteer-btn" href="{% url 'volunteer' registrant.id %}">Volunteer for Workforce</a>
  </div>
</body>
</html>
