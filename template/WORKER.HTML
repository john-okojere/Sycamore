<style>
  body {

    padding: 0;

    color: #fff;

  .arrow-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: transparent;
      color: #fff;
      font-size: 24px;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }

    .arrow-button:hover {
      color: #007B00;
    }

    .workers-section {
      background-color: #001600;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 52px 50px 815px;
    }

  .workers-section {
    background-color: #001600;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    padding: 52px 50px;
    align-items: center;
  }

  .form-container {
    width: 100%;
    max-width: 800px;
    display: flex;
    flex-direction: column;
    gap: 30px;
  }

  .form-row {
    display: flex;
    gap: 20px;

  .form-field {

  .submit-button {

<a href="{% url 'homepage' %}" class="arrow-button" id="backButton">‚Üê Back</a>
<section class="workers-section">
  <h1 class="form-title">Join Work Force</h1>
  <form class="form-container" onsubmit="return validateForm()">
    <div class="form-row">
      <div class="form-column">
        <div class="form-field">
          <label for="firstName" class="visually-hidden">First name</label>
          <input type="text" id="firstName" class="form-input" placeholder="First name*" required aria-required="true" />
          <div class="error-message" id="firstNameError"></div>
        </div>
      </div>
      <div class="form-column">
        <div class="form-field">
          <label for="lastName" class="visually-hidden">Last name</label>
          <input type="text" id="lastName" class="form-input" placeholder="Last name*" required aria-required="true" />
          <div class="error-message" id="lastNameError"></div>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-column">
        <div class="form-field">
          <label for="email" class="visually-hidden">Email</label>
          <input type="email" id="email" class="form-input" placeholder="Email*" required aria-required="true" />
          <div class="error-message" id="emailError"></div>
        </div>
      </div>
      <div class="form-column">
        <div class="form-field">
          <label for="phoneNumber" class="visually-hidden">Phone Number</label>
          <input type="tel" id="phoneNumber" class="form-input" placeholder="Phone Number*" required aria-required="true" pattern="^(0\d{10}|\+234\d{10})$" />
          <div class="error-message" id="phoneNumberError"></div>
        </div>
      </div>
    </div>

    <div class="form-field">
      <label for="department" class="visually-hidden">Department</label>
      <select id="department" class="form-input" required aria-required="true">
        <option value="" disabled selected>Select a department</option>
        <option value="usherinng">Usherinng</option>
        <option value="sanctuary">Sanctuary</option>
        <option value="spirit">Spirit & Truth</option>
        <option value="Technical">Technical</option>
        <option value="light">Light & Power</option>
        <option value="media">New Wine Media</option>
        <option value="addup">Labour Room (follow_UP)</option>
        <option value="decoration">Decoration</option>
        <option value="welfare">Taste & See</option>
        <option value="pastoral">pastoral Care</option>
      </select>
      <div class="error-message" id="departmentError"></div>
    </div>

    <button type="submit" class="submit-button">Join Work Force</button>
  </form>
</section>

<script>
  function validateForm() {
    let isValid = true;

    // Clear error messages
    document.getElementById('firstNameError').textContent = '';
    document.getElementById('lastNameError').textContent = '';
    document.getElementById('emailError').textContent = '';
    document.getElementById('phoneNumberError').textContent = '';
    document.getElementById('departmentError').textContent = '';

    // First Name Validation
    const firstName = document.getElementById('firstName').value;
    if (firstName === '') {
      document.getElementById('firstNameError').textContent = 'First name is required';
      isValid = false;
    }

    // Last Name Validation
    const lastName = document.getElementById('lastName').value;
    if (lastName === '') {
      document.getElementById('lastNameError').textContent = 'Last name is required';
      isValid = false;
    }

    // Email Validation
    const email = document.getElementById('email').value;
    if (email === '') {
      document.getElementById('emailError').textContent = 'Email is required';
      isValid = false;
    }

 // Phone Number Validation
const phoneNumber = document.getElementById('phoneNumber').value;
const phonePattern = /^(0\d{10}|\+234\d{10})$/;

if (!phonePattern.test(phoneNumber)) {
  document.getElementById('phoneNumberError').textContent = 'Phone number must be in 09155757877 or +234915575787 format';
  isValid = false;
} else {
  document.getElementById('phoneNumberError').textContent = ''; // Clear error if valid
}



    // Department Validation
    const department = document.getElementById('department').value;
    if (department === '') {
      document.getElementById('departmentError').textContent = 'Please select a department';
      isValid = false;
    }

    return isValid;
  }
</script>
